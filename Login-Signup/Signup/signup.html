<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img class="photo" src="/Login-Signup/images/4300580.jpg" alt="Illustration">
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Create an account</h2>
                <p>Connect with your friends today!</p>
                <form>
                    <div class="input-group">
                        <label for="email">Username</label>
                        <input type="Username" id="username" name="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Email</label>
                        <input type="email" id="email" name="password">
                    </div>
                    <div class="input-group">
                        <label for="password">Phone number</label>
                        <input type="phone-number" id="phone-number" name="password">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <p class="signup-link">If you already have an account ? <br><a href="/Login-Signup/Login/index.html">Please <b>Log in</b></a></p>
            </div>
        </div>
    </div>
</body>
</html>
